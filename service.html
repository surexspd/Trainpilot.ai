<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Trainpilot</title>
    <link rel="stylesheet" href="./css/General.css" />
  <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-top">
          <div class="logo">Trainpilot</div>

          <div class="search-bar">
            <input type="text" placeholder="Search..." />
            <button>Go</button>
          </div>
          <nav>
            <a href="General.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Help</a>
            <a href="">My Profile</a>
          </nav>
        </div>
      </div>
    </header>

    <section class="ticket-booking">
      <h2>Train Tickets Booking</h2>
      <form class="booking-form">
        <label for="from">From:</label>
        <input type="text" id="from" name="from" required />
        <label for="to">To:</label>
        <input type="text" id="to" name="to" required />
        <label for="date">Date of Journey:</label>
        <input type="date" id="date" name="date" required />
        <button type="submit">Book</button>
      </form>
    </section>

    <section class="food-section">
      <h2>Train Food Ordering</h2>
      <form class="food-form">
        <label for="foodItem">Choose Food Item:</label>
        <select id="foodItem" name="foodItem">
          <option value="meal">Meal</option>
          <option value="snacks">Snacks</option>
          <option value="drinks">Drinks</option>
        </select>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10" value="1" />
        <button type="submit">Order</button>
      </form>
    </section>

    <script src="./js/service.js"></script>
  </body>
</html>
